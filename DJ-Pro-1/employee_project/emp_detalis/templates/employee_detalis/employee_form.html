    </div>
    <div class=""row>
        <dvi class="col-md-8">
            <button type="submit" class="btn btn_success btn-block btn-lg"><i class="fas fa-database"></i>
            Submit</button>
        </dvi>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-secoundry btn-block btn-lg">

    </div>
</form>
